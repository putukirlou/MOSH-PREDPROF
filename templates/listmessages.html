{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>

<html>
  <head>
    <title>Список сообщений</title>
    <meta charset="utf-8">
  </head>
  <body>

    <table id="myTable">
        <thead>
        <th>ID</th>
        <th>DEVICE_ID</th>
        <th>Timestamp</th>
        <th>Status</th>
        </thead>
      </tr>

      {% for item in args['messages'] %}
      <tr>
        <td>{{ item["id"] }}</td>
        <td>{{ item["device_id"] }}</td>
        <td>{{ item["timestamp"] }}</td>
        <td>{{ item["status"] }}</td>
      </tr>
      {% endfor %}

    </table>

  </body>
</html>

{% endblock %}
