{% extends "base.html" %} {% block content %}

    <h1 class="text-body-emphasis">Список первых 1000 сообщений</h1>

    <ul>
        {% for item in args['messages'] %}
        <li>{{item["eventype"]}} {{item["timestamp"]}}</li>
        {% endfor %}
    </ul>


{% endblock %}
